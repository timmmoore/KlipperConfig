[led_effect panel_idle]
autostart:              true
frame_rate:             24
leds:
    neopixel:board_neopixel
layers:
    breathing  10 1 top (.05,.05,.15)

[led_effect critical_error]
leds:
    neopixel:board_neopixel
layers:
    strobe         1  1.5   add        (0.3,  0.3, 0.3)
    breathing      2  0     difference (0.25, 0.0, 0.0)
    static         1  0     top        (0.3,  0.0, 0.0)
autostart:                             false
frame_rate:                            24
run_on_error:                          true

[led_effect bed_effects]
leds:
    neopixel:board_neopixel
autostart:                          true
frame_rate:                         24
heater:                             heater_bed
layers:
    heater  50 0 add    (0.3,0.3,0),(0.3,0,0)
#    static  0  0 top    (0.3,0,0)
