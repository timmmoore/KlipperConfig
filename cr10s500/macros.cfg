[gcode_macro _set_dp_leds_by_name]
gcode:
    {% set color_name = params.COLOR %}
    STOP_LED_EFFECTS
    SET_LED_EFFECT EFFECT={color_name}

[gcode_macro set_board_leds_off]
gcode:
    _set_dp_leds_by_name color="off"

[gcode_macro status_off]
gcode:
    _set_dp_leds_by_name color="off"

[gcode_macro status_ready]
gcode:
